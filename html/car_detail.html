        }

<body>
	<header>
		<img src="../images/LOGO1.png"/>
		<h3>奇速共享汽车数据监控系统</h3>

	<nav class="nav">
		<a href="../index.html"><i class="iconfont icon-yunyingguanli" style="font-size: 1rem;"></i>汽车运营数据</a>

	<div class="shadow">
	  <div class="loginmodal">
	    <h1>奇速共享</h1>
	    <form id="loginform">
	      <label for="username">账号:</label>
	      <input type="text" name="username" value="" id="username" class="txtfield">
	  
	      <label for="password">密码:</label>
	      <input type="password" name="password" id="password" class="txtfield">
	      
	      <div class="center">
	        <span class="prompt_pass"></span>
	        <input type="button" name="loginbtn" id="loginbtn" class="flatbtn-blu hidemodal" value="登 陆">
	        <span class="success"></span>
	      </div>
	
	    </form>
	  </div>
	</div>
	<div class="allcont">
		<div class="lead">
    		<a href="../index.html">汽车运营数据>></a>
    		<a class="cur" href="javascript:void(0)"><span id="where">全国</span>汽车订单数据</a>
    	</div>
	    <div class="data_s">
	    	<span>手机号：</span><input class="elec_name" type="text" />
	    	<span>开始日期:</span><input type="text" name="te" value="" id="from" class="test-style" />
	    	<span>结束日期：</span><input type="text" name="tex" value="" id="to" class="test-style" />
	    	<button id="finddetail" class="layui-btn layui-btn-radius">查询</button>
	    </div> 
	    
	    <div class="elec_date">
	    	<h2>共享汽车运营表</h2>
	    	<button class="godata">导出</button>
    		<div class="slide">
    			<button id="export">导出本页</button>
    			<button id="allexport">全部导出</button>
    		</div>
	        <table border="0" cellspacing="0" cellpadding="0" class="layui-table datas">
	            <thead>
	                <tr class="head">
	                  	<th>姓名</th>
	                  	<th>手机号</th>
	                  	<th>订单类型</th>
	                  	<th>行车里程(km)</th>
	                  	<th>用车时长(h)</th>
	                  	<th>里程费(元)</th>
	                  	<th>时长费(元)</th>
	                  	<th>电度费(元)</th>
	                  	<th>挪车费(元)</th>
	                  	<th>订单费用(元)</th>
	                  	<th>实收费用(元)</th>
	                </tr> 
	            </thead>
	            <tbody class="elec_num">
	                 
	            </tbody>
	        </table>
	        <table border="0" cellspacing="0" cellpadding="0" id="all" class="layui-table">
	            <thead>
	                <tr class="head">
	                  	<th>姓名</th>
	                  	<th>手机号</th>
	                  	<th>订单类型</th>
	                  	<th>行车里程(km)</th>
	                  	<th>用车时长(h)</th>
	                  	<th>里程费(元)</th>
	                  	<th>时长费(元)</th>
	                  	<th>电度费(元)</th>
	                  	<th>挪车费(元)</th>
	                  	<th>订单费用(元)</th>
	                  	<th>实收费用(元)</th>
	                </tr> 
	            </thead>
	            <tbody class="allelec_num">
	                 
	            </tbody>
	        </table>
	        <div id="demo6"></div>
